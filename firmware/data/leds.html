        <div data-role="page" id="LEDs">
            <div data-role="header" data-position="fixed">
                <h1>LEDs</h1>
				<a href="#mainMenu" data-rel="main-menu-panel" class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
				<a onclick="presetsMenu('leds.html');" href="#" id="set_icon_leds"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
            </div>
            <div data-role="content">
                <form action="/set_leds" method="POST" id="leds_form">

					<div class="dispInlineLabel">
							<label for="backlight">Backlight</label>
					</div>
					<div class="dispInline">
							<input onchange="elementChange(this)" type="checkbox"
							data-role="flipswitch" name="led_backlight" id="led_backlight"
							data-on-text="On" data-off-text="Off"
							data-wrapper-class="custom-label-flipswitch">
					</div>
					<div class="clearFloats"></div>

          <div class="dispInlineLabel">
              <label for="led_autodim">Autodim</label>
          </div>
          <div class="dispInline">
              <input onchange="elementChange(this)" type="checkbox"
              data-role="flipswitch" name="led_autodim" id="led_autodim"
              data-on-text="On" data-off-text="Off"
              data-wrapper-class="custom-label-flipswitch">
          </div>
          <div class="clearFloats"></div>

					<div class="dispInlineLabel">
							<label for="led_color_mode">Colour change mode</label>
					</div>
					<div class="dispInline">
            <select onchange="elementChange(this)" type="picklist"
              id="led_color_mode" data-mini="true">
                <option value="0">Rainbow</option>
                <option value="1">Color by digit</option>
                <option value="2">Colour by time</option>
                <option value="3">Static</option>
            </select>
          </div>

					<div class="clearFloats"></div>



                    <div data-role="fieldcontain">
                    	<div id="color-box">
                    		<div id="color-overlay"></div>
                    	</div>
						<label for="hue">Hue</label>
						<input onchange="HilightColor();elementChange(this)" type="range" name="hue" id="hue" min="0" max="255" value="0">
                    </div>
                    <div data-role="fieldcontain">
						<label for="saturation">Saturation</label>
						<input onchange="HilightColor();elementChange(this)" type="range" name="saturation" id="saturation" min="0" max="255" value="255">
                    </div>
                    <div data-role="fieldcontain">
						<label for="led_scale">Brightness</label>
						<input onchange="HilightColor();elementChange(this)" type="range" name="led_scale" id="led_scale" min="0" max="255" value="255">
                    </div>
                </form>
            </div>
        </div>
