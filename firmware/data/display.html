
<div data-role="page" id="Display">
	<div data-role="header" data-position="fixed">
		<h1>Display</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
		<a onclick="presetsMenu('display.html');" href="#" id="set_icon_clock"  class="ui-btn-right ui-btn headerText ui-btn-icon-right ui-icon-carat-d"></a>
	</div>
	<div data-role="content">
		<form action="/set_display" method="POST" id="display_form">

			<div class="dispInlineLabel">
				<label for="disp_timeformat">Time Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="disp_timeformat" data-mini="true">
					<option value="0">24-hour clock</option>
					<option value="1">12-hour clock</option>
					<option value="2">UNIX Epoch</option>
				</select>
			</div>
			<div class="clearFloats"></div>

			<div class="dispInlineLabel">
				<label for="disp_dateformat">Date Format</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="disp_dateformat" data-mini="true">
					<option value="0">DD-MM-YY</option>
					<option value="1">MM-DD-YY</option>
				</select>
			</div>
			<div class="clearFloats"></div>

			<div class="dispInlineLabel">
				<label for="separator">HHMMSS separators</label>
			</div>
			<div class="dispInline">
				<select onchange="elementChange(this)" type="picklist"
					id="disp_separator" data-mini="true">
					<option value="0">None</option>
					<option value="1">-</option>
					<option value="2">=</option>
				</select>
			</div>

			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="disp_welcomemsg">Welcome message</label>
			</div>
			<div class="dispInline">
			<input onblur="elementBlur(this)" type="text" maxlength="12" name="disp_welcomemsg" id="disp_welcomemsg"></input>
		</div>




		</form>
	</div>
</div>
